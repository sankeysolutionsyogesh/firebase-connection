

<div class="table-conatiner">
    <table mat-table class="mat-elevation-z8" [dataSource]="StudentLeaves">
     
<!-- 
        <ng-container matColumnDef="lid">
            <th mat-header-cell *matHeaderCellDef>Leaves Id</th>
            <td mat-cell *matCellDef="let student">{{ student.leaveId }}</td>
        </ng-container> -->

        <ng-container matColumnDef="sname">
            <th mat-header-cell *matHeaderCellDef>Student Name</th>
            <td mat-cell *matCellDef="let student">{{ student.student_name }}</td>
        </ng-container>

        <ng-container matColumnDef="room_number">
            <th mat-header-cell *matHeaderCellDef>Student Room Nunmber</th>
            <td mat-cell *matCellDef="let student">{{ student.room_number }}</td>
        </ng-container>

        <ng-container matColumnDef="sdate">
            <th mat-header-cell *matHeaderCellDef>Starting from</th>
            <td mat-cell *matCellDef="let student">{{ formatDateWithDay(student.startDate) }}</td>
        </ng-container>

        <ng-container matColumnDef="edate">
            <th mat-header-cell *matHeaderCellDef>Ends Till</th>
            <td mat-cell *matCellDef="let student">{{ formatDateWithDay(student.endDate) }}</td>
        </ng-container>
       
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let student">
                <button mat-icon-button (click)="ViewSingle(student.leaveId)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <!-- <button mat-icon-button >
                    <mat-icon>edit</mat-icon>
                </button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
