<div class="login-container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter your username" [(ngModel)]="username" name="username" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password"
                        name="password" required>
                </mat-form-field>

                <div class="Button-action">
                    <button mat-raised-button color="primary" type="submit">Login</button>
                    <button mat-raised-button color="accent" type="button" (click)="LoginGoogle()">Google</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
