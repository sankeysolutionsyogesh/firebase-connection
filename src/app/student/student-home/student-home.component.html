<div *ngIf="!loading else loaderShow">
  <div>
    <app-navbar [titlename]="this.myInfo?.student_name" [role]="role" [pagesRoutes]="pagesRoutes"></app-navbar>
  </div>
  <router-outlet></router-outlet>
</div>

<ng-template #loaderShow class="custom-spinner-container">
  <div class="conatiner">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</ng-template>
